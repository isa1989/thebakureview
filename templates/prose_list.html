{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container mt-4">
    <div class="row">
        <!-- Sol Taraf: 12 birim, 3 sütunlu düzen -->
        {% for prose in prose_list %}
        <div class="col-md-4 mb-4"> <!-- Her sütun 4 birim genişliğinde, toplamda 12 birim -->
            <a href="{% url 'prose_detail' prose.slug %}" class="card prose-card" style="height: 100%; text-decoration: none; color: inherit; border: none;">
                <img src="{{ prose.thumbnail.url }}" class="card-img-top" alt="Nəsr Fotoğrafı">
                <div class="card-body">
                    <h5 class="card-title">{{ prose.title }}</h5>
                    <p class="card-text"><small class="text-muted">{{ prose.author }}</small></p>
                    {% comment %} <p class="card-text">{{ prose.content|truncatewords:20 }}</p> <!-- 20 kelimeye kadar kısalt --> {% endcomment %}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% include "pagination.html" %}
</main>

{% endblock %}
