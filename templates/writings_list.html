{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container mt-4">
    <div class="row">
        {% for writting in writings_list %}
        <div class="col-md-4 mb-4"> 
            <a href="{% url 'writings_detail' writting.slug %}" class="card prose-card" style="height: 100%; text-decoration: none; color: inherit; border: none;">
                <img src="{{ writting.thumbnail.url }}" class="card-img-top" alt="{{ writting.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ writting.title }}</h5>
                    <p class="card-text"><small class="text-muted">{{ writting.author }}</small></p>
                    {% comment %} <p class="card-text">{{ writting.content|truncatewords:5 }}</p> <!-- 5 kelimeye kadar kÄ±salt --> {% endcomment %}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% include "pagination.html" %}
</main>
{% endblock %}
