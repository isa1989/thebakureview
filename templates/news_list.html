{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container mt-4">
    <div class="row">
        <!-- 3 sütunlu düzen -->
        {% for news in news %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'news_detail' news.slug %}" class="card prose-card" style="height: 100%; text-decoration: none; color: inherit; border: none;">
                <img src="{{ news.thumbnail.url }}" class="card-img-top" alt="Haber Fotoğrafı">
                <div class="card-body">
                    <h5 class="card-title">{{ news.title }}</h5>
                    <p class="card-text"><small class="text-muted">{{ news.author }}</small></p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% include "pagination.html" %}
</main>
{% endblock %}
