{% load static %}
{% include 'base.html' %}
<body>
   {% include 'header.html' %}

   <main class="container mt-4">
      <div class="row">
         <!-- Sol Taraf: 12 birim, 4 sütunlu düzen -->
         <div class="col-md-12">
            <div class="row">
               <!-- Dinamik olarak nəsr kartları -->
               {% for interview in interview_list %}
               <div class="col-md-3 mb-4">
                  <a href="{% url 'interview_detail' interview.id %}" class="card prose-card" style="height: 100%; text-decoration: none; color: inherit;border: none;">
                     <img src="{{ interview.image.url }}" class="card-img-top" alt="Nəsr Fotoğrafı">
                     <div class="card-body">
                        <h5 class="card-title">{{ interview.title }}</h5>
                        <p class="card-text"><small class="text-muted">Müəllif: {{ interview.author }}</small></p>
                        <p class="card-text">{{ interview.content|truncatewords:1 |safe}}</p> <!-- 20 kelimeye kadar kısalt -->
                     </div>
                  </a>
               </div>              
               {% endfor %}
               <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-center">
                      <li class="page-item">
                          <a class="page-link" href="#" aria-label="Previous">
                              <span aria-hidden="true">&laquo; Geri</span>
                          </a>
                      </li>
                      <li class="page-item">
                          <a class="page-link" href="#" aria-label="Next">
                              <span aria-hidden="true">İrəli &raquo;</span>
                          </a>
                      </li>
                  </ul>
              </nav>
            </div>
         </div>
      </div>
   </main>
   {% include 'footer.html' %}
</body>
